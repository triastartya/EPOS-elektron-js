<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Login E POS</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./assets/jquery.min.js"></script>
	<script src="./assets/angular/angular.min.js"></script>
    <script src="./assets/app.angular.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script src="./assets/jquery-validation-1.19.1/dist/jquery.validate.min.js"></script>
	<script src="./assets/jquery-validation-1.19.1/dist/additional-methods.min.js"></script>
	<link href="https://cdn.datatables.net/v/bs5/dt-2.1.6/kt-2.12.1/sc-2.4.3/sl-2.1.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/dt-2.1.6/kt-2.12.1/sc-2.4.3/sl-2.1.0/datatables.min.js"></script>
</head>
<body ng-app="app"  ng-controller="myCtrl">
	<header class="shadow p-1 mb-2 sticky-top bg-light" ng-show="platform!='win32'">
		<div class="d-flex flex-row justify-content-between">
		  <div class="d-flex flex-row">
			<a href="#" ng-click="login()" class="btn btn-outline-primary btn-sm me-3">Login</a>
			<a href="#" ng-click="dev()" class="btn btn-outline-primary btn-sm me-3"> Developer Tools</a>
			<a href="#" ng-click="quit()" class="btn btn-outline-primary btn-sm me-3"> Exit</a>
		  </div>
		</div>
	</header>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Setting Kasir</h1>
							<form class="needs-validation" id="formSetting">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="id_kasir">IP Server</label>
									<input id="ip_server" type="text" class="form-control" name="ip_server" ng-model="ip_server" value="">
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="id_kasir">ID KASIR</label>
									<input id="id_kasir" type="text" class="form-control" name="id_kasir" ng-model="id_kasir" value="">
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="printer">SETTING PRINTER</label>
									<select class="form-select" id="printer" name="printer" ng-model="printer">
										<option value="" selected>Open this select menu</option>
										<option ng-repeat="printers in list_printer" ng-selected="printers.name == printer"  value="<% printers.name %>"><% printers.name %></option>
									  </select>
								</div>
								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Update
									</button>
								</div>
							</form>
						</div>  
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="./setting.js"></script>
</body>
</html>
