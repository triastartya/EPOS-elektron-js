<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Login E POS</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./assets/jquery.min.js"></script>
	<script src="./assets/angular/angular.min.js"></script>
    <script src="./assets/app.angular.js"></script>
	<script src="./assets/sweetalert2/dist/sweetalert2.all.min.js"></script>
	<script src="./assets/jquery-validation-1.19.1/dist/jquery.validate.min.js"></script>
	<script src="./assets/jquery-validation-1.19.1/dist/additional-methods.min.js"></script>
</head>
<body ng-app="app"  ng-controller="myCtrl">
	<header class="shadow p-1 mb-2 sticky-top bg-light" ng-show="platform!='win32'">
		<div class="d-flex flex-row justify-content-between">
		  <div class="d-flex flex-row">
			<a href="#" ng-click="setting()" class="btn btn-outline-primary btn-sm me-3">Setting Kasir</a>
			<a href="#" ng-click="dev()" class="btn btn-outline-primary btn-sm me-3"> Developer Tools</a>
			<a href="#" ng-click="quit()" class="btn btn-outline-primary btn-sm me-3"> Exit</a>
		  </div>
		</div>
	</header>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
						<br/><a >Version 1.0.1</a>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h3 class="text-center text-success" ng-show="online">Online</h3>
							<h3 class="text-center text-danger" ng-show="!online">Offline</h3>
							<h1 class="fs-4 card-title fw-bold mb-4">Login E-POS</h1>
							<form class="needs-validation" id="formLogin">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Username</label>
									<input id="username" type="text" class="form-control" name="username" ng-model="username" value="">
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
									</div>
									<input id="password" type="password" class="form-control" name="password" ng-model="password">
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>  
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="./login.js"></script>
<script>

</script>
</body>
</html>
