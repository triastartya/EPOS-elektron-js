<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>History Penjualan Kasir</title>
	<link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./assets/jquery.min.js"></script>
	<script src="./assets/angular/angular.min.js"></script>
    <script src="./assets/app.angular.js"></script>
	<script src="./assets/sweetalert2/dist/sweetalert2.all.min.js"></script>
	<script src="./assets/jquery-validation-1.19.1/dist/jquery.validate.min.js"></script>
	<script src="./assets/jquery-validation-1.19.1/dist/additional-methods.min.js"></script>
	<link href="./assets/DataTables/datatables.min.css" rel="stylesheet">  
    <script src="./assets/DataTables/datatables.min.js"></script>
    <link href="./assets/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">  
    <script src="./assets/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <style>
        textarea {
            width: 100%;
            height: 80vh;
        }
    </style>
<body ng-app="app"  ng-controller="myCtrl">
	<header class="shadow p-1 mb-2 sticky-top bg-light" ng-show="platform!='win32'">
		<div class="d-flex flex-row justify-content-between">
		  <div class="d-flex flex-row">
            <a href="#" ng-click="pos()" class="btn btn-outline-primary btn-sm me-3">Penjualan</a>
			<a href="#" ng-click="dev()" class="btn btn-outline-primary btn-sm me-3"> Developer Tools</a>
			<a href="#" ng-click="quit()" class="btn btn-outline-primary btn-sm me-3"> Exit</a>
		  </div>
		</div>
	</header>
	<!-- <container class="h-100"> -->
		<div class="h-100 mx-3">
			<div class="row">
				<div class="col-sm-12">
					<h2>History Penjualan</h2>
				</div>
			</div>
			<div class="row" ng-show="showtabel==true">
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" ng-model="tanggal" class="form-control form-control-sm datepicker" >
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <select class="form-select" ng-model="status" aria-label="Example select">
                            <option selected value="">Status Kirim</option>
                            <option value="200">Berhasil</option>
                            <option value="500">Gagal</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <button type="button" ng-click="cari()" class="btn btn-primary btn-sm btn-flat">Cari</button>
                </div>
				<div class="col-sm-12">
					<table id="listdatatable" class="table table-bordered">
					</table>
				</div>
			</div>
            <div class="row" ng-show="showtabel==false">
                <div class="col">
                    <button type="button" ng-click="back()" class="btn btn-light btn-sm btn-flat">Kembali</button>
                    <button type="button" ng-click="simpan()" class="btn btn-primary btn-sm btn-flat">Simpan</button>
                    <hr/>
                    <textarea ng-model="isi" class="form-control"></textarea>
                </div>
            </div>
		</div>
	<!-- </container> -->
	<script src="./history.js"></script>
</body>
</html>
